<html>

<head>
  <script type="text/javascript" src="js/three.min.js"></script>
  <!--  <script type="text/javascript" src="js/perlin-noise-simplex.js"></script>-->
</head>

<body>
  <div id="WebGL-area"></div>

  <script type="text/javascript">
    function init() {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var scene = new THREE.Scene();
      var geo = new THREE.PlaneGeometry(30, 20, 3, 2);
      for (var i = 0; i < geo.vertices.length; i++) {
        var vertex = geo.vertices[i];
        console.log(i + ':' + vertex.x + ' ' + vertex.y + ' ' + vertex.z);
      }
      var mat = new THREE.MeshLambertMaterial({
        color: 0xf0ff88
      });
      mat.wireframe = true;
      var mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(0, 0, 0);
      scene.add(mesh);
      var camera = new THREE.PerspectiveCamera(45, w / h, 0.1, 1000);
      camera.position.set(30, 30, 60);
      camera.lookAt(scene.position);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(w, h);
      renderer.setClearColor(new THREE.Color(0xffffff));
      document.getElementById("WebGL-area").appendChild(renderer.domElement);
      renderer.render(scene, camera);
    }

    window.onload = init

  </script>
</body>

</html>
